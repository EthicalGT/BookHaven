<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Book</h1>
        <form action="addbook" method="post">
            {% csrf_token %}
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN" required>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter Book Title" required>
            <label for="year">Publication Year</label>
            <input type="number" id="year" name="year" placeholder="Enter Year of Publication" required>
            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Enter Book Price" step="0.01" required>
            <label for="publisher">Publisher</label>
            <select id="publisher" name="publisher_id" required>
                {% for publisher in publishers %}
                <option value="{{ publisher.publisher_id }}">{{ publisher.name }}</option>
                {% endfor %}
            </select>
            <label for="author">Author(s)</label>
            <select id="author" name="author_ids" multiple required>
                {% for author in authors %}
                <option value="{{ author.author_id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
            <label for="warehouse">Warehouse</label>
            <select id="warehouse" name="warehouse_id" required>
                {% for warehouse in warehouses %}
                <option value="{{ warehouse.warehouse_id }}">{{ warehouse.location }}</option>
                {% endfor %}
            </select>
            <label for="copies">Available Copies</label>
            <input type="number" id="copies" name="copies" placeholder="Enter Number of Copies" required>
            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
