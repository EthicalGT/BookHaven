<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff3333;
        }
        .alert {
            text-align: center;
            color: #d8000c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Publisher</h1>
        <form action="deletepublisher" method="post">
            {% csrf_token %}
            <label for="pub_id">Publisher ID</label>
            <input type="number" id="publisher_id" name="pub_id" placeholder="Enter publisher ID" required>
            <button type="submit">Delete Publisher</button>
        </form>
    </div>
</body>
</html>
